<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                <th>周三</th>

                <th>周五</th>

        </thead>
        <!-- 表格内容 -->
        <tbody>

            <tr>
                <th rowspan="4" bgcolor="#e7f7f7">上午</th>
                <th>数学</th>
                <th>语文</th>
                <th>语文</th>
                <th>英语</th>

            </tr>
            <!-- row_上午_3  -->

                <th>音乐</th>
                <th>语文</th>
                <th>英语</th>
                <th>电脑</th>
                <th>数学</th>
            </tr>
            <!-- row_上午_4  -->
            <tr>
                <th>数学</th>
                <th>数学</th>
                <th>语文</th>
                <th>语文</th>
                <th>音乐</th>
            </tr>
            <!-- 中午休息 -->
            <tr>
                <th colspan="6">中午休息</th>
            </tr>
            <!-- row_下午_1  -->
            <tr>
                <th rowspan="3" bgcolor="#e7f7f7">下午</th>
                <th>数学</th>
                <th>语文</th>
                <th>英语</th>
                <th>数学</th>
                <th>数学</th>
            </tr>
            <!-- row_下午_2  -->

                <th>数学</th>

            </tr>

                <th>英语</th>
                <th>数学</th>
                <th>数学</th>
                <th>数学</th>
                <th>数学</th>
            </tr>
        </tbody>
        <!-- 表格底部 -->
        <tfoot style="background-color: #e5e5e5;">
            <tr>
                <th>备注</th>
                <th colspan="5">每天下午15:30-17:30在校写完作业才可回家</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
